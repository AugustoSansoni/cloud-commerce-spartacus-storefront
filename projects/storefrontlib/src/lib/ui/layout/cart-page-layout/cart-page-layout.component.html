<div class="cx-page" *ngIf="cart$ | async as cart">
  <header class="cx-page__header" *ngIf="cart?.totalItems">
    <h1 class="cx-page__title">Shopping Cart (ID {{cart?.code}})</h1>
  </header>

  <section class="cx-page__section">
    <div>
      <y-dynamic-slot class="empty-cart-message" *ngIf="!cart?.totalItems" position="EmptyCartMiddleContent">
      </y-dynamic-slot>
      <y-cart-details *ngIf="cart?.totalItems">
      </y-cart-details>
    </div>

    <!-- Need to implement the product suggestion component for the cart page  -->
    <div>
      <y-dynamic-slot *ngIf="cart?.totalItems" position="BottomContentSlot" class="total"></y-dynamic-slot>
    </div>
  </section>
</div>
