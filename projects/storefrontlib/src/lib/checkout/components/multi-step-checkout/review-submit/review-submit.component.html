<div class="cx-review container">
  <!-- TITLE -->
  <h3 class="cx-review__title d-none d-lg-block d-xl-block">Review</h3>
  <div class="cx-review__summary row">
    <!-- SHIPPING ADDRESS SECTION -->
    <div class="col-md-12 col-lg-6 col-xl-4">
      <div class="cx-review__summary-card y-review__summary-card__address">
        <y-card [content]="getShippingAddressCard((countryName$ | async)?.name)"></y-card>
      </div>
    </div>

    <!-- SHIPPING METHOD SECTION -->
    <div class="col-md-12 col-lg-6 col-xl-4">
      <div class="cx-review__summary-card cx-review__summary-card__shipping-method">
        <y-card [content]="getShippingMethodCard(deliveryMode$ | async)"></y-card>
      </div>
    </div>

    <!-- PAYMENT METHOD SECTION -->
    <div class="col-md-12 col-lg-6 col-xl-4">
      <div class="cx-review__summary-card cx-review__summary-card__payment-method">
        <y-card [content]="getPaymentMethodCard()"></y-card>
      </div>
    </div>
  </div>

  <!-- CART ITEM SECTION -->
  <ng-container *ngIf="cart$ | async as cart">
    <div class="cx-review__cart-total d-none d-lg-block d-xl-block">
      Cart total ({{cart.totalItems}} items): {{cart.subTotal?.formattedValue}}
    </div>
    <h4 class="cx-review__cart-total-header d-block d-lg-none d-xl-none">Order Items</h4>
    <div class="cx-review__cart-item col-md-12" *ngIf="entries$ | async as entries">
      <y-cart-item-list [items]="entries" [isReadOnly]="true" [potentialProductPromotions]="cart.potentialProductPromotions"></y-cart-item-list>
    </div>
  </ng-container>
</div>
